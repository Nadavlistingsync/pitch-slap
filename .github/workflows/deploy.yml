name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g npm@10.2.4
          npm config set engine-strict false
          npm ci --no-audit --no-fund --ignore-scripts
          
      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/pitch-slap/pitch-slap
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g npm@10.2.4
          npm config set engine-strict false
          npm ci --no-audit --no-fund --ignore-scripts
        
      - name: Setup Vercel
        run: |
          rm -rf .vercel
          mkdir -p .vercel
          echo '{"orgId":"${{ secrets.VERCEL_ORG_ID }}","projectId":"${{ secrets.VERCEL_PROJECT_ID }}"}' > .vercel/project.json
          echo '{"version":2,"buildCommand":"npm run build","devCommand":"npm run dev","installCommand":"npm install","framework":"nextjs","outputDirectory":".next"}' > .vercel/project.json
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod' 
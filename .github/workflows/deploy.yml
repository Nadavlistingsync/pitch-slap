name: Deploy to Vercel
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: nadavlistingsyncs-projects
          vercel-project-id: prj_HBTJOwZovjSEtkHcL1Zg4jL4Rkr0
          working-directory: ./
          vercel-args: '--prod' 
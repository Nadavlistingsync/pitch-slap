name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: ðŸ” Run ESLint
      run: npm run lint
    
    - name: ðŸ“ Type check
      run: npm run type-check
    
    - name: ðŸ—ï¸ Build
      run: npm run build
    
    - name: ðŸ§ª Run tests
      run: npm test

  deploy:
    name: ðŸš€ Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Vercel project config
      run: |
        rm -rf .vercel
        mkdir -p .vercel
        echo "{\n  \"orgId\": \"${{ secrets.VERCEL_ORG_ID }}\",\n  \"projectId\": \"${{ secrets.VERCEL_PROJECT_ID }}\"\n}" > .vercel/project.json
    - name: Debug Vercel project config
      run: cat .vercel/project.json
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod' 